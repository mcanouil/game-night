xaringan::moon_reader:
  seal: true
  self_contained: true
  mathjax: null
  css: !r
    - "default"
    - "default.css"
    - "fonts.css"
    - "bloody.css"
  includes:
    in_header: _scripts.html
  nature:
    highlightStyle: github
    highlightLines: true
    slideNumberFormat: "%current%"
    ratio: "16:9"
    countIncrementalSlides: false